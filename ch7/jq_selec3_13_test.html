<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>
$(function( ){
	$("strong").unwrap(); // 상위 태그 요소 삭제 -> h1 삭제

	$(".ct1").wrap("<div />"); // ct1 클래스를 <div>요소로 감싸기 ->  클래스 마다 각각 새로운 상위 태그 생성

	$(".ct2").wrapAll("<div />"); // ct2 클래스를 하나의 <div>로 감싸기

	$("li").wrapInner("<h3 />"); // li의 하위 요소(값) h3로 모두 감싸기
});
</script>
<style>
	div{background-color:aqua;}
</style>
</head>
<body>
	<h1 id="tit_1">
		<strong>객체 조작 및 생성</strong>
	</h1>
	<p class="ct1">내용1</p>
	<p class="ct1">내용2</p>
	<p class="ct2">내용3</p>
	<p class="ct2">내용4</p>
	<ul>
		<li>내용3</li>
		<li>내용4</li>
	</ul>
</body>
</html>
