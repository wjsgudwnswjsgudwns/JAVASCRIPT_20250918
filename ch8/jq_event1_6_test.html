<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="../js/jquery.js"></script>
<script>
$(function( ) {
	$(".btn1").on({
		"mouseover" : function() {
			$(".txt1").css("background-color","red");
		},
		"mouseout" : function() {
			$(".txt1").css("background","none"); // 배경색 제거
		}
	});

	$(".btn2").hover(function() {
		$(".txt2").css("background-color", "aqua"); // 마우스가 올라왔을 때
	}, function() {
		$(".txt2").css("background", "none"); // 마우스가 빠져나갔을 때
	});
});
</script>
</head>
<body>
	<p><button class="btn1">Mouse Over/Mouse Out</button></p>
	<p class="txt1">내용1</p>
	<p><button class="btn2">Hover</button></p>
	<p class="txt2">내용2</p>
</body>
</html>
