<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="../js/jquery.js"></script>
<script>
$(function( ) {
    $(document).on("mousemove", function(e){
        $(".posX").text(e.pageX); // 마우스 포인터의 x 좌표
        $(".posY").text(e.pageY); // 마우스 포인터의 x 좌표
    });
});
</script>
</head>
<body>
<h1>mousemove</h1>
<p>X : <span class="posX">0</span>px</p>
<p>Y : <span class="posY">0</span>px</p>
</body>
</html>
