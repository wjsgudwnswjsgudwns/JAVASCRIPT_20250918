<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr_1 = ["사당", "고대", "방배", "강남"];
        var arr_2 = ["신사", "압구정", "옥수"];

        var result = arr_1.join("-"); // 배열 요소를 "-"로 연결하여 하나의 문자열로 변환
        document.write(result, "<br>");
        console.log(result);

        var result2 = arr_1.concat(arr_2); // 두 배열을 하나로 합침
        document.write(result2, "<br>");
        console.log(result2);

        var result3 = arr_1.slice(1,3); // 인덱스 1부터 3전까지 잘라서 새로운 배열 생성 -> 고대, 방배
        document.write(result3, "<br>");
        console.log(result3);

        var result4 = arr_1.sort(); // 배열 요소를 오름차순으로 정렬, 원본이 변경됨
        document.write(result4, "<br>"); 
        console.log(result4);

        var result5 = arr_2.reverse(); // 배열 요소를 내림차순으로 정렬, 원본이 변경됨
        document.write(result5, "<br>");
        console.log(result5);

        document.write(arr_1, "<br>");
        document.write(arr_2, "<br>");

        arr_1.pop(); // 배열의 마지막 요소 제거, 원본이 변경됨 -> 사당이 제거됨
        document.write(arr_1, "<br>");
        console.log(arr_1);

    </script>
</body>
</html>
