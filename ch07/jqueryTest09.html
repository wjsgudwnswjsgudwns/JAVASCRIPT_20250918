<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
         $(function() {
            var arr1 = [
                {"area":"서울", "name":"무대리"},
                {"area":"부산", "name":"홍과장"},
                {"area":"대전", "name":"박사장"},
                {"area":"서울", "name":"빅마마"}
            ];

            var resultArr = $.map(arr1, function(a, b) {
                if(a.area == "서울") {
                    return a;
                }
            });

            console.log(resultArr);

            var resultArr2 = $.grep(arr1, function(a, b) {
                if(a.area == "서울") {
                    return true;
                } else {
                    return false;
                }
            });

            console.log(resultArr2);


            var numbers = [1,2,3,4,5];

            var result1 = $.map(numbers, function(number) { // 배열을 반환
                return number*2;
            });
            console.log(result1);

            var result2 = $.grep(numbers, function(number) { // 조건식으로 반환 -> 조건에 맞지 않는 데이터를 걸러냄
                return number % 2 == 0;
            });
            console.log(result2);

            $(function() {
                var arr_1 = ["서울","대전","부산","전주"];
                var arr_2 = ["한국","미국","일본","중국"];
                var obj = { // 객체
                    "name":"정부장",
                    "area":"서울",
                }

                var idxNum = $.inArray("부산", arr_1); // 배열에서 특정 값의 인덱스 번호를 반환, 없으면 -1 반환
                console.log(idxNum);
                
                var okArray1 = $.isArray(arr_1); // 배열인지 아닌지 판단
                var okArray2 = $.isArray(obj);
                console.log(okArray1); // true
                console.log(okArray2); // false

                var idxNum2 = $("li").index($("#list3")); // 해당 요소의 인덱스 번호 반환
                console.log(idxNum2); // 2

                $.merge(arr_2, arr_1); // 배열 합치기
                console.log(arr_2); 
            })

        })
    </script>
</head>
<body>
    <h1>탐색 선택자1</h1>
    <ul id="menu1">
        <li>내용1</li>
        <li>내용2</li>
        <li id="list3">내용3</li>
        <li>내용4</li>
    </ul>
    <ul id="menu2">
        <li>내용5</li>
        <li>내용6</li>
        <li>내용7</li>
    </ul>
</body>
</html>
