<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>
$(function( ){
	var topNum = $("h1").offset().top;
	console.log(topNum); // 1200

	var scroll = $(window).scrollTop(topNum); // 현재 세로 스크롤바 위치 -> 새로운 값으로 스크롤 바 위치 이동
	console.log(scroll); // 800
});
</script>
<style>
	*{margin:0;padding:0;}
	body{line-height:1;}
	#wrap{
			height:5000px;
			padding-top:2000px;
	}
</style>
</head>
<body>
	<div id="wrap">
			<h1>위치 메서드</h1>
	</div>
</body>
</html>
