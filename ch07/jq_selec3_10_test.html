<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>
$(function( ){
	$("#listZone").prepend("<li>prepend</li>"); // 이전 리스트
	$("<li>appendTo</li>").appendTo("#listZone"); // 이후 리스트
});
</script>
</head>
<body>
	<ul id="listZone">
		<li>리스트</li>
	</ul>
</body>
</html>
