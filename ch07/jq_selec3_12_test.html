<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>
$(function( ){
	$("h2").replaceWith("<h3>repalce 사용</h3>");
	// h2 태그의 내용이 교체 -> h2 요소가 완전히 사라지고 h3로 대체 -> h2가 완전히 사라지고 새로운 h3로 교체가 됨.

	$("<p>Change 변경됨</p>").replaceAll("div");
});
</script>
</head>
<body>
	<section class="box1">
		<h2>제목1</h2>
		<div>내용1</div>
		<div>내용2</div>
	</section>
	<section class="box2">
		<h2>제목2</h2>    
		<div>내용3</div>
		<div>내용4</div>
	</section>
</body>
</html>
