<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	$(".wrap_3").wrapInner("<strong />");

	$(".wrap_2").before("<p>Before (추가2)</p>");

	$(".wrap_2 p:first").after("<p>After (추가1)</p>");

	$(".wrap_1 p:first").replaceWith("<p>내용1</p>");

	$(".wrap_1 input").val("Korea");

	$(".wrap_1 p:eq(2)").html("<a href=\"http://www.naver.com\">네이버</a>");

	$(".active").attr("class", "on");
});
</script>
</head>
<body>
	<div class="wrap_1">
		<p>텍스트1</p>
		<p class="active">내용2</p>
		<p><a href="#">네이버</a></p>
		<p>
			<input type="text" value="Hello">
		</p>
	</div>
	<div class="wrap_2"> 
		<p>내용5</p>
		<p>내용6</p>
	</div>
	<div class="wrap_3">
		<div>
			<p>내용7</p>
			<p>내용8</p>
		</div>
	</div>
</body>
</html>
