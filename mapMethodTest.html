        console.log(arr2);

        let strArr = ["abc", "def", "efg"];
        let strArr2 = strArr.map(str => str.toUpperCase());
        console.log(strArr2);

        let numbers = [10,20,30]
        let numbers2 = numbers.map((value, idx) => value+idx);
        console.log(numbers2);
