<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <script src="js/example.js"></script>
</head>
<body>
    <h1>Hello, World!</h1>
    <script>
        var age = prompt("당신의 나이는?", "0"); // 사용자로부터 입력 초기값을 받음
        if(age >= 20){
            alert("성인입니다."); // 확인만 있음
            document.write("성인입니다.<br>");
        } else {
            var confirmResult = confirm("미성년자입니다."); // 확인과 취소가 있음
            // 확인을 누르면 true, 취소를 누르면 false 
            document.write(confirmResult, "미성년자입니다.<br>");
        }

        var number1 = 100;
        var string1 = "kor";
        document.write(typeof number1,"<br>"); // 줄바꿈
        document.write(typeof string1,"<br>"); // 줄바꿈

        let name = "홍길동"; 
        let str = `내 이름은 ${name}입니다. <br> 제 나이는 ${10 +7}살 입니다.`;
        document.write(str,"<br>"); // 줄바꿈

        var num1 = 100;
        var numString1 = "100";
        document.write(num1 == numString1,"<br>"); // true, 타입을 비교하지 않고 생긴거만 비교
        document.write(num1 === numString1,"<br>"); // false, 타입까지 비교하여 비교

        var result1 = 100 > 50 ? "병아리" : "고라니"; // 삼항연산자 -> 결과가 참이면 앞에꺼, 거짓이면 뒤에꺼
        document.write(result1,"<br>"); // 줄바꿈

        // 향상된 for문과 비슷
        var arr = [10,20,30];
        for(var i=0;i<arr.length;i++) {
            document.write(arr[i], "<br>");
        }

        for(var i of arr) {
            document.write(i, "<br>");
        }
    </script>

</body>
</html>
