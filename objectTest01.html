<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var tv = new Object(); // 기본 객체 Object 객체 생성
            tv.color = "white"; // 속성 추가
            tv.price = 300000; // 속성 추가
            tv.info = function(){ // 메서드 추가
                document.writeln("색상: " + this.color);
                document.writeln("가격: " + this.price);
            }

            tv.info();


            var car = {
                color: "red",
                price: 5000000,
                info: function(){
                    document.writeln("색상: " + this.color);
                    document.writeln("가격: " + this.price);
                }
            }

            car.info();
    </script>
</body>
</html>
