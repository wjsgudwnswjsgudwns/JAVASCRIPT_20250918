<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	var result = $("#sec_1").html();
	console.log(result);

	$("#sec_1 p").html("<a href=\"#\">Text1</a>"); // 기존의 내용을 변경
	
	var result2 = $("#sec_2").text(); // 태그를 제외한 텍스트만 반환
	console.log(result2);

	$("#sec_2 h2").text("text()"); // 기존의 내용을 변경
});
</script>
</head>
<body>
	<h1><strong>객체 조작 및 생성</strong></h1>
	<section id="sec_1">
		<h2><em>html()</em></h2>
		<p>내용1</p>
	</section>
	<section id="sec_2">
		<h2><em>텍스트()</em></h2>
		<p>내용2</p>
	</section>
</body>
</html>
