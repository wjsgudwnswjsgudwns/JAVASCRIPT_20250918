<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid #aaa;
            padding: 8px 10px;
        }
    </style>    
</head>
<body>
    <script>
        fetch('https://jsonplaceholder.typicode.com/posts')
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            console.log('데이터 1 : ', data);
        });
        
        const getData = async () => {
        
            try {
            const response = await fetch('https://jsonplaceholder.typicode.com/posts'); 
            // 비동기 요청(테스트 api 서버에 데이터 요청)
            const data = await response.json(); 
            // JSON 데이터를 JS 개체로 변환
            console.log('데이터 2 : ', data.slice(0, 10)); 
            // 콘솔에 데이터 출력 (10개만)
            const tbody = document.querySelector('#fetchTable tbody');
            // html <body> 내의 <table id="fetchTable"> 선택

            data.slice(0, 10).forEach(items => {
                const row = document.createElement('tr');

                const idCell = document.createElement('td');
                idCell.textContent = items.id
                row.appendChild(idCell);

                const titleCell = document.createElement('td');
                titleCell.textContent = items.title
                row.appendChild(titleCell);

                const bodyCell = document.createElement('td');
                bodyCell.textContent = items.body
                row.appendChild(bodyCell);

                tbody.appendChild(row);
            });
            } catch (error) {
                console.log(error.message);
            }

        }

        document.addEventListener('DOMContentLoaded', () => {
            getData();
        });
        // DOM이 다 준비 되면 getData 함수 실행

    </script>

    <table id="fetchTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>TITLE</th>
        <th>BODY</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>
</body>
</html>
