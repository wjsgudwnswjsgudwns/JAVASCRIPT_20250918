<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<h1>컴퓨터 가위, 바위, 보 맞추기 게임</h1>");
        var game = prompt("가뷔, 바위, 보 중 선택하세요", "가위");

        var gameNum;
        switch(game) {
            case "가위":
                gameNum = 1;
                break;
            case "바위":
                gameNum = 2;
                break;
            case "보":
                gameNum = 3;
                break;
            default:
                alert("잘못 입력하셨습니다.");
                location.reload(); // 페이지 새로고침
        }
        var com = Math.ceil(Math.random() * 3);
        document.write("<img src=\"images/math_img_" + com + ".jpg\">");

        if(gameNum == com) {
            document.write("<img src=\"images/game_2.jpg\">");
        } else {
            document.write("<img src=\"images/game_1.jpg\">");
        }
    </script>
</body>
</html>
