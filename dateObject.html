<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var today = new Date(); // Date 객체 생성
        var nowyear = today.getFullYear(); // 연도
        var nowMonth = today.getMonth()+1; // 월은 0부터 시작하므로 +1
        var nowDate = today.getDate(); // 일
        var nowDay = today.getDay(); // 요일

        document.write("today : " + today,"<br>");
        document.write("nowyear(연도) : " + nowyear ,"<br>");
        document.write("nowMonth(월) : " + nowMonth ,"<br>");
        document.write("nowDate(일) : " + nowDate ,"<br>");
        document.write("nowDay(요일) : " + nowDay ,"<br>");


        // 예약일 (2025-12-25)
        var reservationDate = new Date(nowyear, 11, 25); // 2025년 12월 25일 객체 생성
        var diffDate = reservationDate.getTime() - today.getTime(); // 예약일 - 오늘 날짜 = 남은 시간(밀리초)
        var diffDay = Math.ceil(diffDate / (1000*60*60*24)); // 남은 시간(밀리초) -> 일수로 변환
        document.write("예약일(2025-12-25)까지 " + diffDay + "일 남았습니다.","<br>");

    </script>
</body>
</html>
