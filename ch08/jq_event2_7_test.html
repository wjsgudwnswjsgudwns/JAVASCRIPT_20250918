<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="../js/jquery.js"></script>
<script>
$(function(){
	// 해당 요소의 하위 요소를 선택하여 이벤트 등록
	$(".btn_wrap").delegate(".btn_1.on","mouseover focus", function() {
		alert("Hello World");
	})

	$(".btn_1").addClass("on");

	//해당 요소의 이벤트를 딱 한번만 등록
	$(document).one("mouseover focus", ".btn_2.on",function(){
		alert("Welcome World");
	})
	$(".btn_2").addClass("on");

});
</script>
</head>
<body>
<div id="wrap">
	<p class="btn_wrap">
		<button class="btn_1">버튼1</button>
	</p>
	<p><button class="btn_2">버튼2</button></p>
</div>
</body>
</html>
