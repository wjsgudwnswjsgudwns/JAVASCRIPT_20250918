<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="../js/jquery.js"></script>
<script>
$(function(){
	$(".btn_1.on").on("mouseover focus", function() { // 얘는 안됨
		alert("안녕");
	});

	$(".btn_1").addClass("on");

	// 새로 등록된 요소는 라이브 이벤트 등록 방식으로 이벤트 등록 허용 -> 쉽게 말해서 클래스가 바뀌어도 바뀐걸로 사용 가능
	$(document).on("mouseover focus",".btn_2.on",function() {
		alert("하이");
	})

	$(".btn_2").addClass("on");
});
</script>
</head>
<body>
	<div id="wrap">
		<p><button class="btn_1">버튼1</button></p>
		<p><button class="btn_2">버튼2</button></p>
	</div>
</body>
</html>
