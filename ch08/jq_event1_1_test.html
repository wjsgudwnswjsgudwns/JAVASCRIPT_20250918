<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="../js/jquery.js"></script>
<script>
$(function( ) {

	// 버튼1 클릭 -> 내용1 빨간색으로 변경
	$(".btn1").click(function() { 
		$(".btn1").parent().next().css("color", "red");
	})

	// 버튼2에 마우스 포인터가 올라오거나 이동되는 이벤트 발생 -> 내용2가 초록색으로 변경
	$(".btn2").on({ 
		"mouseover focus" : function() {
			$(".btn2").parent().next().css("color", "green");
		},
		"mouseout blur" : function() {
			$(".btn2").parent().next().css("color", "black");
		}
	})

});
</script>
</head>
<body>
	<p>
	<button class="btn1">버튼1</button>
	</p>
	<p>내용1</p>
	<p>
		<button class="btn2">버튼2</button>
	</p>
	<p>내용2</p>
</body>
</html>
