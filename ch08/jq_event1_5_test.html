<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="../js/jquery.js"></script>
<script>
$(function( ) {
	$(".btn1").on("click", function(e) {
		e.preventDefault(); // 이벤트 차단
		$(".txt1").css("background-color", "red");
	})

	$(".btn2").on("click", function(e) {
		// 이벤트 실행과 동시에 기본 이벤트 실행
		$(".txt2").css("background-color", "green");
	})

	$(".btn3").on("dblclick", function(e) {
		// 더블 클릭시 이벤트 발생
		$(".txt3").css("background-color", "blue");
	})
});
</script>
</head>
<body>
	<p><a href="http://www.easyspub.co.kr/" class="btn1">버튼1</a></p>
	<p class="txt1">내용1</p>
	<p><a href="http://www.easyspub.co.kr/" class="btn2">버튼2</a></p>
	<p class="txt2">내용2</p>
	<p><button class="btn3">버튼3</button></p>
	<p class="txt3">내용3</p>
</body>
</html>
